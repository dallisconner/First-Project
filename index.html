<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Spotlight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>

    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">
                    Game Spotlight
                </h1>
                <h2 class="subtitle">
                    Primary subtitle
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">

                    <div class="tile is-child box">
                        <p class="title">Recently Released</p>


                        <div class="tile is-child box">
                            <p class="title1 title is-4">Title1</p>

                            <figure class="image is-7by8">

                                <figure class="video image is-7by8">


                                    <figure class="video img image is-7by8">

                                        <video id="video" class="releaseVideoLink" width="320" height="240" controls>
                                            <source type="video/mp4">
                                            <!-- <source src="movie.ogg" type="video/ogg"> -->
                                            <!-- <img class="releaseImage1" src="https://bulma.io/images/placeholders/640x480.png"> -->
                                            Your browser does not support the video tag.
                                        </video>
                                    </figure>



                        </div>

                        <div class="tile is-child box">
                            <p class="title2 title is-4">Title2</p>
                            <figure class="image is-7by8">
                                <img class="releaseImage2" src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </div>

                    </div>

                    <div class="tile is-child box">
                        <p class="title">Most Anticipated</p>
                        <div class="tile is-child box">
                            <p class="title is-4">Title1</p>
                            <figure class="image is-7by8">
                                <img class="releaseImage3" src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </div>
                        <div class="tile is-child box">
                            <p class="title is-4">Title2</p>
                            <figure class="image is-7by8">
                                <img class="releaseImage3" src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </div>
                    </div>

                </div>

                <div class="tile is-8 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">Featured</p>
                        <div class="content">
                            <div class="tile is-ancestor">
                                <div class="tile is-parent">
                                    <article class="tile is-child box">
                                        <figure class="image is-4by3">
                                            <img src="https://versions.bulma.io/0.6.1/images/placeholders/640x480.png">
                                        </figure>
                                    </article>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="tile is-child box">
                        <p class="title">Gaming News</p>
                        <div class="content">

                            <div class="tile is-ancestor">
                                <div class="tile is-parent">
                                    <article class="tile is-child box">
                                        <p class="title">One</p>
                                        <p class="subtitle">Subtitle</p>
                                        <figure class="image is-4by3">
                                            <img src="https://versions.bulma.io/0.6.1/images/placeholders/640x480.png">
                                        </figure>

                                    </article>
                                </div>
                                <div class="tile is-parent">
                                    <article class="tile is-child box">
                                        <p class="title">Two</p>
                                        <p class="subtitle">Subtitle</p>
                                        <figure class="image is-4by3">
                                            <img src="https://versions.bulma.io/0.6.1/images/placeholders/640x480.png">
                                        </figure>
                                    </article>
                                </div>
                                <div class="tile is-parent">
                                    <article class="tile is-child box">
                                        <p class="title">Three</p>
                                        <p class="subtitle">Subtitle</p>
                                        <figure class="image is-4by3">
                                            <img src="https://versions.bulma.io/0.6.1/images/placeholders/640x480.png">
                                        </figure>
                                    </article>
                                </div>
                                <div class="tile is-parent">
                                    <article class="tile is-child box">
                                        <p class="title">Four</p>
                                        <p class="subtitle">Subtitle</p>
                                        <figure class="image is-4by3">
                                            <img src="https://versions.bulma.io/0.6.1/images/placeholders/640x480.png">
                                        </figure>
                                    </article>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="is-4 is-vertical is-8 box">
                        <p class="title">This Month's Popular Titles</p>
                        <div>
                            <div id="calendar" style="height: 600px;"></div>
                        </div>

                    </div>
                </div>

            </div>


        </div>

        </div>
    </section>


    <footer class="footer is-dark">
        <div class="content has-text-centered">
            <p>
                <strong>Game Spotlight</strong> by &copy; <a href="./assets/profiles.html">2020 Sparkle
                    Ninjas</a>.
            </p>
        </div>
    </footer>




    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
